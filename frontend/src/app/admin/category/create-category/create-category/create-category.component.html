<div class="grid grid-cols-3">
  <form id="createForm" (ngSubmit)="create()" [formGroup]="createForm">
    <h1 class="text-lg font-bold">Criar nova categoria</h1>
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Nome</span>
      </div>
      <input 
        type="text" 
        placeholder="Type name here" 
        class="input input-bordered w-full" 
        formControlName="name" 
        [class.input-error]="name.invalid && name.touched" />
      <div class="label">
        <span class="label-text-alt text-red-600" *ngxControlError="name; track: 'required'">
          Name is required
        </span>
      </div>
    </label>
    <button 
      type="submit" 
      class="btn btn-black  w-full"
      [disabled]="createForm.invalid">
      <span *ngIf="loading" class="loading loading-spinner"></span>
      Criar
    </button>
  </form>
</div>
